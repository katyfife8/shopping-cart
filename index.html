<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="header">
      <h1><a href="index.html">The Ice Cream Shop</a></h1>

      <div class="shopping-cart">
        <ion-icon name="basket"></ion-icon>
        <p class="cart">
          <a href="cart.html">Basket <span>0</span></a>
        </p>
      </div>
    </div>
    <div id="desktop">
      <section class="icecreams">
        <div class="row-1">
          <div class="flavour">
            <img
              src="images/vanilla.jpg"
              width="100%"
              alt="Scoops of vanilla icecream"
            />
            <h2>Vanilla</h2>
            <p>£1.00</p>
            <a><button class="add-to-cart">Add to cart</button></a>
          </div>
          <div class="flavour">
            <img
              src="images/chocolate.jpg"
              width="100%"
              alt="Scoops of chocolate icecream"
            />
            <h2>Chocolate</h2>
            <p>£2.00</p>
            <a><button class="add-to-cart">Add to cart</button></a>
          </div>
          <div class="flavour">
            <img
              src="images/strawberry.jpg"
              width="100%"
              alt="Scoops of strawberry icecream"
            />
            <h2>Strawberry</h2>
            <p>£1.00</p>
            <a><button class="add-to-cart">Add to cart</button></a>
          </div>
        </div>
        <div class="row-2">
          <div class="flavour">
            <img
              src="images/coffee.jpg"
              width="100%"
              alt="Scoops of coffee icecream"
            />
            <h2>Coffee</h2>
            <p>£2.00</p>
            <a><button class="add-to-cart">Add to cart</button></a>
          </div>
          <div class="flavour">
            <img
              src="images/mintchocolatechip.jpg"
              width="100%"
              alt="Scoops of mint chocolate chip icecream"
            />
            <h2>Mint chocolate chip</h2>
            <p>£3.00</p>
            <a><button class="add-to-cart">Add to cart</button></a>
          </div>
          <div class="flavour">
            <img
              src="images/cookiesandcream.jpg"
              width="100%"
              alt="Scoops of cookies and cream icecream"
            />
            <h2>Cookies and Cream</h2>
            <p>£3.00</p>
            <a><button class="add-to-cart">Add to cart</button></a>
          </div>
        </div>
      </section>
    </div>

    <!-- MOBILE -->
    <div id="mobile">
      <section class="icecreams">
        <div class="row-1">
          <div class="flavour">
            <img
              src="images/vanilla.jpg"

              <h2>Vanilla</h2>

              <p>£1.00</p>
